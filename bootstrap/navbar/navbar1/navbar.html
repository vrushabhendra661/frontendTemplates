<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    <!--add if needed-->
    <!--integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"-->


    <title>Navbar</title>

    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">     <!-- to make resposive-->
        <nav class="navbar navbar-expand-md navbar-light" >  <!-- lg or xl if you have large number more than 6 , text appear ligt in background-->
            <a href="#" class="navbar-brand">
                <img src="#img" alt="image" width="30" height="24"
                class="d-inline-block align-top" >
                <span class="hidden">Logo</span>    
            </a>  <!--navbar-brand keepslogo text locked in position-->
            <button class="navbar-toggler" type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#toggleMobileMenu" 
            aria-controller= "toggleMobileMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--All nav links goes here-->
            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto text-ceter"> <!--ms-auto makes -->
                    <li><a class="nav-link" href="#">Home</a></li>
                    <li><a class="nav-link" href="#">About Us</a></li>
                    <li><a class="nav-link" href="#">Contact Us</a></li>
                </ul>
            </div>
            
        </nav>

    </div>




     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
